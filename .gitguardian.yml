# Narrow false-positive suppression for autogenerated artifacts only.
# Keep app/source files fully scanned.
paths-ignore:
  - 'anchor/src/client/js/generated/**'
  - 'anchor/target/idl/**'
  - 'anchor/target/types/**'

# Compatibility key used by some ggshield versions.
ignored-paths:
  - 'anchor/src/client/js/generated/**'
  - 'anchor/target/idl/**'
  - 'anchor/target/types/**'
